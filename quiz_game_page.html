<!DOCTYPE html>
<html>
<head>
	<title id = "title_1">Math Quiz Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="quiz_game.css">

<script src="game_page.js"></script>
</head>

<body>

	<h4 id = "player_1_name"> </h4> <span id = "player_1_score"> </span>

	<br>

	<h4 id = "player_2_name"> </h4> <span id = "player_2_score"> </span>

    <div class="container">
        <center>
            <h2> Math Quiz Game </h2>
    
            <h3 id = "player_question_turn"> Question Turn: </h3>
            <h3 id = "player_answer_turn"> Answer Turn: </h3>
    
            <div id = "output" class = "col-lg-6">
    
            <label id = "math_question"> </label>

            <br>
    
            <input type = "text" id = "answer" class = "form-control" placeholder = "Answer">
    
            <br>
    
            <button onclick = "check()" style = "width: 30%"> Check </button>

            </div>

            <h5> Number 1 </h5>
            <input id = "number_1" type = "text" class = "form-control" placeholder = "Number 1">

            <h5> Number 2 </h5>
            <input id = "number_2" type = "text" class = "form-control" placeholder = "Number 2">

            <br>
    
            <button onclick = "send()" style = "width: 30%"> Send </button>

        </center>
    </div>

</body>

</html>
